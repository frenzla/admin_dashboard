<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="js/dashboard.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div id="main-container">
        <div id="sidebar" class="sidebar">
            <div class="title-box sidebar-item">
                <img class="title-logo" src="assets/icons/dashboard.svg" alt="Dashboard logo" height="50" width="50"></img>
                <div class="title-page">Dashboard</div>    
            </div>
            <div class="sidebar-spacing"></div>
            <div class="sidebar-item">
                <img class="sidebar-logo" src="assets/icons/home.svg" alt="Home" height="20" width="20"></img>
                <div class="sidebar-menu-item">Home</div>
            </div>
            <div class="sidebar-item">
                <img class="sidebar-logo" src="assets/icons/profile.svg" alt="Profile" height="20" width="20"></img>
                <div class="sidebar-menu-item">Profile</div>
            </div>
            <div class="sidebar-item">
                <img class="sidebar-logo" src="assets/icons/messages.svg" alt="Messages" height="20" width="20"></img>
                <div class="sidebar-menu-item">Messages</div>
            </div>
            <div class="sidebar-item">
                <img class="sidebar-logo" src="assets/icons/history.svg" alt="History" height="20" width="20"></img>
                <div class="sidebar-menu-item">History</div>
            </div>
            <div class="sidebar-item">
                <img class="sidebar-logo" src="assets/icons/tasks.svg" alt="Tasks" height="20" width="20"></img>
                <div class="sidebar-menu-item">Tasks</div>
            </div>
            <div class="sidebar-item">
                <img class="sidebar-logo" src="assets/icons/communities.svg" alt="Communities" height="20" width="20"></img>
                <div class="sidebar-menu-item">Communities</div>
            </div>
            <div class="sidebar-spacing"></div>
            <div class="sidebar-item">
                <img class="sidebar-logo" src="assets/icons/settings.svg" alt="Settings" height="20" width="20"></img>
                <div class="sidebar-menu-item">Settings</div>
            </div>
            <div class="sidebar-item">
                <img class="sidebar-logo" src="assets/icons/support.svg" alt="Support" height="20" width="20"></img>
                <div class="sidebar-menu-item">Support</div>
            </div>
            <div class="sidebar-item">
                <img class="sidebar-logo" src="assets/icons/privacy.svg" alt="Privacy" height="20" width="20"></img>
                <div class="sidebar-menu-item">Privacy</div>
            </div>
        </div>
        <div id="header" class="header">
            <div class="header-top">
                <img class="header-logo" src="assets/icons/search.svg" alt="Search" height="30" width="30"></img>
                <div class="search-bar"></div>
                <img class="header-logo" src="assets/icons/notif.svg" alt="Notifications" height="30" width="30"></img>
                <img class="img-account" src="assets/images/profilePic.png" alt="Profile picture" height="50" width="50"></img>
                <div class="name-account">Morgan Oakley</div>
            </div>
            <div class="header-bottom">
                <img class="img-account" src="assets/images/profilePic.png" alt="Profile picture" height="75" width="75"></img>
                <div class="header-greetings-block">
                    <p class="small-greetings">Hi there,</p>
                    <p class="large-greetings">Morgan Oakley (@morgan)</p>
                </div>
                <div class="button-block">
                    <button type="button" id="new-button" class="button">New</button>
                    <button type="button" id="upload-button" class="button">Upload</button>
                    <button type="button" id="share-button" class="button">Share</button>
                </div>
            </div>
        </div>
        <div id="main-content" class="main-content">
        <div class="title-content title-projects">Your Projects</div>
        <div id="content-container">
            <div class="content-box">
            </div>
            <div class="content-box">
            </div>
            <div class="content-box">
            </div>
            <div class="content-box">
            </div>
            <div class="content-box">
            </div>
            <div class="content-box">
            </div>
        </div>
        </div>
        <div id="left-bar" class="main-content"> </div>
    </div>
</body>
</html>
